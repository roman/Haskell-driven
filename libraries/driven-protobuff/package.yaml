name: driven-protobuff
version: '0.1.0.0'
category: Web
author: Author name here
maintainer: example@example.com
copyright: 2017 Author name here
license: BSD3
github: githubuser/driven-protobuffer
extra-source-files:
- README.md
library:
  source-dirs: src
  exposed-modules:
  - Control.Driven.Schema.Protobuff
  dependencies:
  - base >=4.7 && <5
  - protolude
  - aeson
  - text
  - proto-lens >=0.2 && <0.3
  - lens-family >=1.2 && <1.3
  - lens-labels >=0.1 && <0.2
  - data-default-class >=0.1 && <0.2
  - driven-core
tests:
  driven-protobuffer-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - driven-protobuff
